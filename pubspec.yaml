name: rick_and_morty
description: A new Flutter project.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any  
  flutter_svg: 1.1.4 
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  json_annotation: ^4.8.0
  dio: ^4.0.6
  firebase_core: ^2.9.0
  firebase_auth: ^4.4.0
  email_validator: ^2.1.17
  shared_preferences: ^2.1.0
  


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  flutter_gen_runner: 5.1.0+1
  flutter_lints: ^2.0.0
  json_serializable: ^6.6.0

  
flutter:
  uses-material-design: true
  generate: true
  assets:
     - assets/images/
     - assets/icons/

 
  fonts:
     - family: Roboto
       fonts:
         - asset: assets/fonts/Roboto-Regular.ttf
           weight: 400
           style: normal
         - asset: assets/fonts/Roboto-Medium.ttf
           weight: 500
           style: normal
#flutter packages pub run build_runner build --delete-conflicting-outputs
flutter_gen:
  output: lib/gen/
  integrations:
    flutter_svg: true